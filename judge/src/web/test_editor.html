<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KindEditor 테스트 페이지</title>

  <!-- KindEditor 스타일 -->
  <link rel="stylesheet" href="/kindeditor/themes/default/default.css">
  <link rel="stylesheet" href="/kindeditor/plugins/code/prettify.css">

  <!-- KindEditor 스크립트 -->
  <script charset="utf-8" src="/kindeditor/kindeditor-all-min.js"></script>
  <script charset="utf-8" src="/kindeditor/lang/ko.js"></script>

  <style>
    .editor-container {
      width: 80%;
      margin: 20px auto;
    }
    .ke-container {
      border: 1px solid #ccc;
      min-height: 300px;
    }
    .ke-edit-iframe, .ke-edit-iframe textarea {
      min-height: 250px;
      width: 100%;
    }
  </style>

  <script>
    KindEditor.ready(function(K) {
      K.create('textarea[name="test_editor"]', {
        width: '100%',
        height: '300px',
        themeType: 'default',
        resizeType: 1,
        allowPreviewEmoticons: true,
        allowImageUpload: true,
        cssPath: '/kindeditor/plugins/code/prettify.css',
        uploadJson: '/kindeditor/php/upload_json.php',
        fileManagerJson: '/kindeditor/php/file_manager_json.php',
        allowFileManager: true,
        items: [
          'source', '|', 'undo', 'redo', '|', 'preview', 'fullscreen', '|',
          'bold', 'italic', 'underline', 'strikethrough', '|', 
          'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist', 'insertunorderedlist', '|',
          'image', 'link', 'unlink', 'code', 'table', '|', 'clearhtml', 'quickformat', 'selectall', '|', 
          'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline'
        ]
      });
    });
  </script>
</head>
<body>
  <div class="editor-container">
    <h2>KindEditor 테스트</h2>
    <textarea name="test_editor" style="width: 100%; height: 300px;"></textarea>
  </div>
</body>
</html>
