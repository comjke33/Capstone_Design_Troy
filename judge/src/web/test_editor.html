<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KindEditor 테스트</title>
    <script charset="utf-8" src="/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="/kindeditor/lang/ko.js"></script>
    <script>
        KindEditor.ready(function(K) {
            K.create('textarea[name="content"]', {
                width: '100%',
                height: '300px'
            });
        });
    </script>
</head>
<body>
    <h3>KindEditor 테스트</h3>
    <textarea name="content" style="width:100%;height:200px;"></textarea>
</body>
</html>
